<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>iPad Camera</title>

<style>
html,body{
  margin:0;height:100%;background:#000;overflow:hidden;
}
#wrap{position:relative;width:100%;height:100%;}

/* ===== ã‚«ãƒ¡ãƒ©è¡¨ç¤ºï¼ˆ4:3ãŒå¿…ãšå…¨ä½“è¦‹ãˆã‚‹ï¼‰ ===== */
#cameraFrame{
  position:absolute;inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}
video{
  width:100%;
  max-height:100%;
  aspect-ratio:4/3;
  object-fit:contain; /* â† é‡è¦ */
}

/* å…±é€šãƒœã‚¿ãƒ³ */
.zbtn{
  background:rgba(0,0,0,.6);
  color:#fff;
  border:1px solid #fff;
  border-radius:999px;
  padding:8px 14px;
  font-size:14px;
}

/* ä¸Šéƒ¨UI */
#topBar{
  position:absolute;
  top:16px;left:0;right:0;
  display:flex;
  justify-content:center;
  z-index:10;
}
#orientationBtns{display:flex;gap:8px;}
#reloadBtn{
  position:absolute;
  right:16px;
}

/* ã‚·ãƒ£ãƒƒã‚¿ãƒ¼ */
#controls{
  position:absolute;
  left:0;right:0;bottom:20px;
  display:flex;justify-content:center;
}
#shutter{
  width:76px;height:76px;
  border-radius:50%;
  background:#fff;border:none;
}

/* ã‚ºãƒ¼ãƒ  */
#zoom{
  position:absolute;
  right:16px;bottom:110px;
  display:flex;flex-direction:column;gap:10px;
}

/* ===== ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ ===== */
#preview{
  display:none;
  position:absolute;inset:0;background:#000;
}
#previewImg{
  position:absolute;
  top:40px;
  width:100%;
  height:calc(100% - 160px);
  object-fit:contain;
}
#previewTop{
  position:absolute;top:16px;left:16px;
}
#shareBar{
  position:absolute;
  left:0;right:0;bottom:24px;
  display:flex;justify-content:center;
}
#shareBtn{
  width:70%;
  padding:16px 0;
  font-size:18px;
}
</style>
</head>

<body>
<div id="wrap">

  <!-- ä¸Šéƒ¨ãƒãƒ¼ -->
  <div id="topBar">
    <div id="orientationBtns">
      <button id="landBtn" class="zbtn">æ¨ª</button>
      <button id="portBtn" class="zbtn">ç¸¦</button>
    </div>
    <button id="reloadBtn" class="zbtn">âŸ³</button>
  </div>

  <!-- ã‚«ãƒ¡ãƒ© -->
  <div id="cameraFrame">
    <video id="video" autoplay playsinline></video>
  </div>

  <!-- ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ -->
  <div id="preview">
    <img id="previewImg">
    <div id="previewTop">
      <button id="backBtn" class="zbtn">ğŸ“· æˆ»ã‚‹</button>
    </div>
    <div id="shareBar">
      <button id="shareBtn" class="zbtn">å…±æœ‰</button>
    </div>
  </div>

  <!-- ã‚ºãƒ¼ãƒ  -->
  <div id="zoom">
    <button class="zbtn" data-z="1">1Ã—</button>
    <button class="zbtn" data-z="2">2Ã—</button>
    <button class="zbtn" data-z="4">4Ã—</button>
  </div>

  <!-- ã‚·ãƒ£ãƒƒã‚¿ãƒ¼ -->
  <div id="controls">
    <button id="shutter"></button>
  </div>

</div>

<script>
const video = document.getElementById('video');
const shutter = document.getElementById('shutter');
const zoom = document.getElementById('zoom');
const controls = document.getElementById('controls');
const preview = document.getElementById('preview');
const previewImg = document.getElementById('previewImg');
const backBtn = document.getElementById('backBtn');
const shareBtn = document.getElementById('shareBtn');
const reloadBtn = document.getElementById('reloadBtn');
const landBtn = document.getElementById('landBtn');
const portBtn = document.getElementById('portBtn');
const topBar = document.getElementById('topBar');

let track;
let orientation = 'landscape';

/* æ§‹å›³åˆ‡æ›¿ */
landBtn.onclick = ()=>orientation='landscape';
portBtn.onclick = ()=>orientation='portrait';

/* ã‚«ãƒ¡ãƒ©èµ·å‹• */
(async()=>{
  const stream = await navigator.mediaDevices.getUserMedia({
    video:{facingMode:'environment'}
  });
  video.srcObject = stream;
  track = stream.getVideoTracks()[0];
})();

/* æ’®å½±ï¼ˆè¡¨ç¤ºã¨å®Œå…¨ä¸€è‡´ï¼‰ */
shutter.onclick = async ()=>{
  const vw = video.videoWidth;
  const vh = video.videoHeight;

  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');

  if(orientation==='portrait'){
    canvas.width = vh;
    canvas.height = vw;
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.rotate(-Math.PI/2);
    ctx.drawImage(video, -vw/2, -vh/2);
  }else{
    canvas.width = vw;
    canvas.height = vh;
    ctx.drawImage(video, 0, 0);
  }

  const blob = await new Promise(r=>canvas.toBlob(r,'image/jpeg',0.95));
  previewImg.src = URL.createObjectURL(blob);

  preview.style.display='block';
  controls.style.display='none';
  zoom.style.display='none';
  topBar.style.display='none';
};

/* æˆ»ã‚‹ */
backBtn.onclick=()=>{
  preview.style.display='none';
  controls.style.display='flex';
  zoom.style.display='flex';
  topBar.style.display='flex';
  URL.revokeObjectURL(previewImg.src);
};

/* å…±æœ‰ */
shareBtn.onclick=async()=>{
  const blob = await fetch(previewImg.src).then(r=>r.blob());
  const file = new File([blob],'photo.jpg',{type:'image/jpeg'});
  await navigator.share({files:[file]});
};

/* å†èµ·å‹• */
reloadBtn.onclick=()=>location.reload();
</script>
</body>
</html>
