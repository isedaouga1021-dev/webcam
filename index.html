<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>iPad Camera</title>

<style>
html,body{
  margin:0;height:100%;background:#000;overflow:hidden;
}
#wrap{position:relative;width:100%;height:100%;}

/* ===== „Ç´„É°„É©Ë°®Á§∫ÔºàÂ∞ë„ÅóÂ§ß„Åç„ÇÅÔºâ ===== */
#cameraFrame{
  position:absolute;inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}
video{
  width:95%;
  max-height:95%;
  aspect-ratio:4/3;
  object-fit:cover;
}

/* ÂÖ±ÈÄö„Éú„Çø„É≥ */
.zbtn{
  background:rgba(0,0,0,.6);
  color:#fff;
  border:1px solid #fff;
  border-radius:999px;
  padding:8px 14px;
  font-size:14px;
}

/* ÂÜçËµ∑Âãï */
#reloadBtn{
  position:absolute;
  top:16px;
  right:16px;
  z-index:10;
}

/* „Ç∑„É£„ÉÉ„Çø„Éº */
#controls{
  position:absolute;
  left:0;right:0;bottom:20px;
  display:flex;justify-content:center;
}
#shutter{
  width:76px;height:76px;
  border-radius:50%;
  background:#fff;border:none;
}

/* „Ç∫„Éº„É† */
#zoom{
  position:absolute;
  right:16px;bottom:110px;
  display:flex;flex-direction:column;gap:10px;
}

/* ===== „Éó„É¨„Éì„É•„Éº ===== */
#preview{
  display:none;
  position:absolute;inset:0;background:#000;
}
#previewImg{
  position:absolute;
  top:40px;
  width:100%;
  height:calc(100% - 160px);
  object-fit:contain;
}
#previewTop{
  position:absolute;top:16px;left:16px;
}
#shareBar{
  position:absolute;
  left:0;right:0;bottom:24px;
  display:flex;justify-content:center;
}
#shareBtn{
  width:70%;
  padding:16px 0;
  font-size:18px;
}
</style>
</head>

<body>
<div id="wrap">

  <button id="reloadBtn" class="zbtn">‚ü≥</button>

  <!-- „Ç´„É°„É© -->
  <div id="cameraFrame">
    <video id="video" autoplay playsinline></video>
  </div>

  <!-- „Éó„É¨„Éì„É•„Éº -->
  <div id="preview">
    <img id="previewImg">
    <div id="previewTop">
      <button id="backBtn" class="zbtn">üì∑ Êàª„Çã</button>
    </div>
    <div id="shareBar">
      <button id="shareBtn" class="zbtn">ÂÖ±Êúâ</button>
    </div>
  </div>

  <!-- „Ç∫„Éº„É† -->
  <div id="zoom">
    <button class="zbtn" data-z="1">1√ó</button>
    <button class="zbtn" data-z="2">2√ó</button>
    <button class="zbtn" data-z="4">4√ó</button>
  </div>

  <!-- „Ç∑„É£„ÉÉ„Çø„Éº -->
  <div id="controls">
    <button id="shutter"></button>
  </div>

</div>

<script>
const video = document.getElementById('video');
const shutter = document.getElementById('shutter');
const zoomBtns = document.querySelectorAll('[data-z]');
const controls = document.getElementById('controls');
const zoom = document.getElementById('zoom');
const preview = document.getElementById('preview');
const previewImg = document.getElementById('previewImg');
const backBtn = document.getElementById('backBtn');
const shareBtn = document.getElementById('shareBtn');
const reloadBtn = document.getElementById('reloadBtn');

let zoomLevel = 1;

/* „Ç´„É°„É©Ëµ∑Âãï */
(async()=>{
  const stream = await navigator.mediaDevices.getUserMedia({
    video:{facingMode:'environment'}
  });
  video.srcObject = stream;
})();

/* „Ç∫„Éº„É†ÔºàË°®Á§∫ÔºãÊíÆÂΩ±‰∏°ÂØæÂøúÔºâ */
zoomBtns.forEach(btn=>{
  btn.onclick = ()=>{
    zoomLevel = Number(btn.dataset.z);
  };
});

/* ÊíÆÂΩ±Ôºà„Ç∫„Éº„É†ÂèçÊò†Ôºâ */
shutter.onclick = async ()=>{
  const vw = video.videoWidth;
  const vh = video.videoHeight;

  const sw = vw / zoomLevel;
  const sh = vh / zoomLevel;
  const sx = (vw - sw) / 2;
  const sy = (vh - sh) / 2;

  const canvas = document.createElement('canvas');
  canvas.width = sw;
  canvas.height = sh;

  canvas.getContext('2d').drawImage(
    video,
    sx, sy, sw, sh,
    0, 0, sw, sh
  );

  const blob = await new Promise(r=>canvas.toBlob(r,'image/jpeg',0.95));
  previewImg.src = URL.createObjectURL(blob);

  preview.style.display='block';
  controls.style.display='none';
  zoom.style.display='none';
};

/* Êàª„Çã */
backBtn.onclick=()=>{
  preview.style.display='none';
  controls.style.display='flex';
  zoom.style.display='flex';
  URL.revokeObjectURL(previewImg.src);
};

/* ÂÖ±Êúâ */
shareBtn.onclick=async()=>{
  const blob = await fetch(previewImg.src).then(r=>r.blob());
  const file = new File([blob],'photo.jpg',{type:'image/jpeg'});
  await navigator.share({files:[file]});
};

/* ÂÜçËµ∑Âãï */
reloadBtn.onclick=()=>location.reload();
</script>
</body>
</html>
