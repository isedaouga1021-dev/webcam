<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>iPad Camera</title>

<style>
html,body{
  margin:0;height:100%;background:#000;overflow:hidden;
}
#wrap{position:relative;width:100%;height:100%;}
video,canvas,img{
  position:absolute;inset:0;
  width:100%;height:100%;
  object-fit:cover;
}
#controls{
  position:absolute;left:0;right:0;bottom:20px;
  display:flex;justify-content:center;
}
#shutter{
  width:76px;height:76px;border-radius:50%;
  background:#fff;border:none;
}
#zoom{
  position:absolute;right:16px;bottom:110px;
  display:flex;flex-direction:column;gap:10px;
}
.zbtn{
  background:rgba(0,0,0,.6);
  color:#fff;border:1px solid #fff;
  border-radius:999px;
  padding:8px 12px;
}

/* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”»é¢ */
#preview{
  display:none;
}
#previewUI{
  position:absolute;top:16px;left:0;right:0;
  display:flex;justify-content:space-between;
  padding:0 16px;
}

/* å†èµ·å‹•ãƒœã‚¿ãƒ³ */
#reloadBtn{
  position:absolute;
  top:16px;
  right:16px;
  z-index:10;
}
</style>
</head>

<body>
<div id="wrap">

  <!-- ã‚«ãƒ¡ãƒ© -->
  <video id="video" autoplay playsinline></video>

  <!-- å†èµ·å‹• -->
  <button id="reloadBtn" class="zbtn">âŸ³</button>

  <!-- ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ -->
  <div id="preview">
    <img id="previewImg">
    <div id="previewUI">
      <button id="backBtn" class="zbtn">ğŸ“· æˆ»ã‚‹</button>
      <button id="saveBtn" class="zbtn">ğŸ’¾ ä¿å­˜</button>
    </div>
  </div>

  <!-- ã‚ºãƒ¼ãƒ  -->
  <div id="zoom">
    <button class="zbtn" data-z="1">1Ã—</button>
    <button class="zbtn" data-z="2">2Ã—</button>
    <button class="zbtn" data-z="4">4Ã—</button>
    <button class="zbtn" data-z="8">8Ã—</button>
  </div>

  <!-- ã‚·ãƒ£ãƒƒã‚¿ãƒ¼ -->
  <div id="controls">
    <button id="shutter"></button>
  </div>

</div>

<script>
const video = document.getElementById('video');
const shutter = document.getElementById('shutter');
const zoomBtns = document.querySelectorAll('[data-z]');
const preview = document.getElementById('preview');
const previewImg = document.getElementById('previewImg');
const backBtn = document.getElementById('backBtn');
const saveBtn = document.getElementById('saveBtn');
const reloadBtn = document.getElementById('reloadBtn');

let stream, track, imageCapture, lastBlob;

// ã‚«ãƒ¡ãƒ©èµ·å‹•
async function startCamera(){
  stream = await navigator.mediaDevices.getUserMedia({
    video:{
      facingMode:'environment',
      width:{ideal:10000},
      height:{ideal:10000}
    }
  });
  video.srcObject = stream;
  track = stream.getVideoTracks()[0];
  if('ImageCapture' in window){
    imageCapture = new ImageCapture(track);
  }
}
startCamera();

// æ’®å½±
shutter.onclick = async ()=>{
  let blob;
  if(imageCapture?.takePhoto){
    blob = await imageCapture.takePhoto();
  }else{
    const c = document.createElement('canvas');
    c.width = video.videoWidth;
    c.height = video.videoHeight;
    c.getContext('2d').drawImage(video,0,0);
    blob = await new Promise(r=>c.toBlob(r,'image/jpeg',0.95));
  }

  lastBlob = blob;
  previewImg.src = URL.createObjectURL(blob);

  video.style.display = 'none';
  preview.style.display = 'block';
};

// æˆ»ã‚‹
backBtn.onclick = ()=>{
  preview.style.display = 'none';
  video.style.display = 'block';
  URL.revokeObjectURL(previewImg.src);
};

// ä¿å­˜
saveBtn.onclick = ()=>{
  const a = document.createElement('a');
  a.href = previewImg.src;
  a.download = `photo_${Date.now()}.jpg`;
  a.click();
};

// ã‚ºãƒ¼ãƒ 
zoomBtns.forEach(b=>{
  b.onclick = async ()=>{
    const z = Number(b.dataset.z);
    if(track?.getCapabilities){
      const caps = track.getCapabilities();
      if(caps.zoom){
        await track.applyConstraints({
          advanced:[{zoom:Math.min(z,caps.zoom.max)}]
        });
        return;
      }
    }
    video.style.transform = `scale(${z})`;
  };
});

// å†èµ·å‹•ï¼ˆã‚µã‚¤ãƒˆã”ã¨ï¼‰
reloadBtn.onclick = ()=>{
  location.reload();
};
</script>
</body>
</html>
