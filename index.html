<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>iPad Camera</title>

<style>
html,body{
  margin:0;height:100%;background:#000;overflow:hidden;
}
#wrap{position:relative;width:100%;height:100%;}

/* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼/ã‚«ãƒ¡ãƒ© */
video,img{
  position:absolute;inset:0;
  width:100%;height:100%;
  object-fit:cover;
}

/* å…±é€šãƒœã‚¿ãƒ³ */
.zbtn{
  background:rgba(0,0,0,.6);
  color:#fff;border:1px solid #fff;
  border-radius:999px;
  padding:10px 14px;
  font-size:16px;
}

/* ã‚·ãƒ£ãƒƒã‚¿ãƒ¼ */
#controls{
  position:absolute;left:0;right:0;bottom:20px;
  display:flex;justify-content:center;
}
#shutter{
  width:76px;height:76px;border-radius:50%;
  background:#fff;border:none;
}

/* ã‚ºãƒ¼ãƒ  */
#zoom{
  position:absolute;right:16px;bottom:110px;
  display:flex;flex-direction:column;gap:10px;
}

/* å†èµ·å‹• */
#reloadBtn{
  position:absolute;top:16px;right:16px;z-index:10;
}

/* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ */
#preview{display:none;}
/* å†™çœŸã‚’å°‘ã—å°ã•ãè¡¨ç¤º */
#previewImg{
  width:100%;
  height:calc(100% - 160px);
  top:40px;
  object-fit:contain;
}

/* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ä¸Šéƒ¨UI */
#previewTop{
  position:absolute;top:16px;left:16px;right:16px;
  display:flex;justify-content:flex-start;
}

/* å…±æœ‰ãƒœã‚¿ãƒ³ï¼ˆä¸‹éƒ¨ãƒ»å¤§ãã‚ï¼‰ */
#shareBar{
  position:absolute;left:0;right:0;bottom:24px;
  display:flex;justify-content:center;
}
#shareBtn{
  width:70%;
  padding:16px 0;
  font-size:18px;
}
</style>
</head>

<body>
<div id="wrap">

  <!-- ã‚«ãƒ¡ãƒ© -->
  <video id="video" autoplay playsinline></video>

  <!-- å†èµ·å‹• -->
  <button id="reloadBtn" class="zbtn">âŸ³</button>

  <!-- ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ -->
  <div id="preview">
    <img id="previewImg">

    <div id="previewTop">
      <button id="backBtn" class="zbtn">ğŸ“· æˆ»ã‚‹</button>
    </div>

    <div id="shareBar">
      <button id="shareBtn" class="zbtn">å…±æœ‰</button>
    </div>
  </div>

  <!-- ã‚ºãƒ¼ãƒ  -->
  <div id="zoom">
    <button class="zbtn" data-z="1">1Ã—</button>
    <button class="zbtn" data-z="2">2Ã—</button>
    <button class="zbtn" data-z="4">4Ã—</button>
    <button class="zbtn" data-z="8">8Ã—</button>
  </div>

  <!-- ã‚·ãƒ£ãƒƒã‚¿ãƒ¼ -->
  <div id="controls">
    <button id="shutter"></button>
  </div>

</div>

<script>
const video = document.getElementById('video');
const shutter = document.getElementById('shutter');
const zoomBtns = document.querySelectorAll('[data-z]');
const preview = document.getElementById('preview');
const previewImg = document.getElementById('previewImg');
const backBtn = document.getElementById('backBtn');
const shareBtn = document.getElementById('shareBtn');
const reloadBtn = document.getElementById('reloadBtn');

let stream, track, imageCapture;

// ã‚«ãƒ¡ãƒ©èµ·å‹•
async function startCamera(){
  stream = await navigator.mediaDevices.getUserMedia({
    video:{
      facingMode:'environment',
      width:{ideal:10000},
      height:{ideal:10000}
    }
  });
  video.srcObject = stream;
  track = stream.getVideoTracks()[0];
  if('ImageCapture' in window){
    imageCapture = new ImageCapture(track);
  }
}
startCamera();

// æ’®å½±
shutter.onclick = async ()=>{
  let blob;
  if(imageCapture?.takePhoto){
    blob = await imageCapture.takePhoto();
  }else{
    const c = document.createElement('canvas');
    c.width = video.videoWidth;
    c.height = video.videoHeight;
    c.getContext('2d').drawImage(video,0,0);
    blob = await new Promise(r=>c.toBlob(r,'image/jpeg',0.95));
  }

  previewImg.src = URL.createObjectURL(blob);
  video.style.display = 'none';
  preview.style.display = 'block';
};

// æˆ»ã‚‹
backBtn.onclick = ()=>{
  preview.style.display = 'none';
  video.style.display = 'block';
  URL.revokeObjectURL(previewImg.src);
};

// å…±æœ‰ï¼ˆiOSå…±æœ‰ã‚·ãƒ¼ãƒˆï¼‰
shareBtn.onclick = async ()=>{
  if(!navigator.share){
    // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼šãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
    const a = document.createElement('a');
    a.href = previewImg.src;
    a.download = `photo_${Date.now()}.jpg`;
    a.click();
    return;
  }
  const res = await fetch(previewImg.src);
  const blob = await res.blob();
  const file = new File([blob], `photo_${Date.now()}.jpg`, { type:'image/jpeg' });
  try{
    await navigator.share({ files:[file], title:'Photo' });
  }catch{}
};

// ã‚ºãƒ¼ãƒ 
zoomBtns.forEach(b=>{
  b.onclick = async ()=>{
    const z = Number(b.dataset.z);
    if(track?.getCapabilities){
      const caps = track.getCapabilities();
      if(caps.zoom){
        await track.applyConstraints({advanced:[{zoom:Math.min(z,caps.zoom.max)}]});
        return;
      }
    }
    video.style.transform = `scale(${z})`;
  };
});

// å†èµ·å‹•
reloadBtn.onclick = ()=> location.reload();
</script>
</body>
</html>
